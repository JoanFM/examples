!ChunkIndexer
components:
  - !FaissIndexer
    with:
      index_key: 'IVF10,PQ4'
      index_filename: 'faiss_index.tgz'
      train_filepath: './workspace/train.tgz'
    metas:
      workspace: './workspace'
      name: faissidx
  - !ChunkPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: './workspace'
metas:
  name: chunk_indexer
  workspace: './workspace'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: faissidx
      - !PruneDriver
        with:
          level: chunk
          pruned:
            - embedding
            - buffer
            - blob
            - text
      - !KVIndexDriver
        with:
          level: chunk
          executor: chunkidx
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: faissidx
      - !PruneDriver
        with:
          level: chunk
          pruned:
            - embedding
            - buffer
            - blob
            - text
      - !KVSearchDriver
        with:
          level: chunk
          executor: chunkidx