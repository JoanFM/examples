!ChunkIndexer
components:
  - !ArrayBytesReader
    metas:
      name: reader
  - !MySegmenter
    metas:
      name: segmenter
metas:
  py_modules: customized_executors.py
  name: crafter
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !DocCraftDriver
        with:
          executor: reader
      - !SegmentDriver
        with:
          random_chunk_id: false
          executor: segmenter