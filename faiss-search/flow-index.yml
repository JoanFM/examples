!Flow
metas:
  prefetch: 10
pods:
  loader:
    yaml_path: yaml/craft-loader.yml
    replicas: $REPLICAS
  segmenter:
    yaml_path: yaml/craft-segmenter.yml
    replicas: $REPLICAS
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
  #faiss_indexer:
  #  image: jinaai/hub.executors.encoders.image.torchvision-mobilenet_v2
  #  #image: jinaai/hub.executors.indexers.vector.faiss:latest
  #  replicas: 1
  #  timeout_ready: 10000
  #  read_only: true
  chunk_indexer:
    yaml_path: yaml/index-chunk.yml
    replicas: $SHARDS
    separated_workspace: true
  doc_indexer:
    yaml_path: yaml/index-doc.yml
    needs: segmenter
  join_all:
    yaml_path: _merge
    needs: [doc_indexer, chunk_indexer]
    read_only: true