!Flow
with:
  read_only: true
pods:
  crafter:
    yaml_path: yaml/craft.yml
    replicas: $REPLICAS
  encoder:
    yaml_path: yaml/encode.yml
    replicas: $REPLICAS
  faiss_indexer:
    image: jinaai/hub.executors.indexers.vector.faiss:latest
