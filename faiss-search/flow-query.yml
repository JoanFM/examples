    replicas: 1
    timeout_ready: 10000
    read_only: true
    yaml_path: yaml/index-chunk.yml
    volumes: './workspace'
  ranker:
    yaml_path: MinRanker
  doc_indexer:
    yaml_path: yaml/index-doc.yml